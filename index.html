<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <form action="/story.html" method="get">
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" required><br>

        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" type="text" name="animal-2" required><br>
        <label for="animal-3">One More Animal</label>
        <input id="animal-3" type="text" name="animal-3" required><br>
      <br>
      <label for="adj-1">Adjective (past tense)</label>
      <input id="adj-1" name="adj-1" type="text" required><br>
      <label for="verb-1">Verb (ends in -ing)</label>
      <input id="verb-1" name="verb-1" type="text" required><br>
      
      <label for="num-1">Number:</label>
        <input id="num-1" name="num-1" type="number" required><br>
        <span>Yes or No:</span><br>
          <input id="yes" type="radio" name="answer" value="yes" required>
          <label for="yes"></label>
    
          <input id="no" type="radio" name="answer" value="no" required>
          <label for="no"></label><br>
      <label for="speed">Relative speed (ends in -er)</label>
      <select id="speed" name="speed" required>
        <option value="faster">Faster</option>
        <option value="slower">Slower</option>
        <option value="medium">Medium</option>
       </select><br>
       <label for="quote">Motivational Quote:</label><br>
       <input id="quote" name="quote" type="text" list="quote-choices" required>
       <datalist id="quote-choices">
         <option value="It does not do to dwell on dreams and forget to live"></option>
         <option value="Pity the living, and, above all those who live without love."></option>
         <option value="It is impossible to manufacture or imitate love"></option>
       </datalist><br>
       <label for="message">Meaningful Message:</label><br>
       <textarea id="message" name="message" rows="8" cols="40" required>Enter a meaningful message here</textarea><br>
      <input type="submit" value="Form my story!">
      </form>
      
    </section>
  </body>
</html>
